<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--DISPLAY DAY INFORMATION e.g Friday, August 23,2024-->
    <div id="dayIntro">
      <p id="dayName"></p>
    </div>
    <div class="container">
      <!--DISPLAY TIME-->
      <div class="dispClock">
        <div id="time"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
